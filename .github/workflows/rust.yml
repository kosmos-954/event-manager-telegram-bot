name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install libssl-dev
        run: sudo apt-get install libssl-dev pkg-config -y
      - name: Build
        run: cargo build --release
      #      - name: Run tests
      #        run: cargo test --verbose
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.1-${{ steps.vars.outputs.sha_short }}
          release_name: Release v0.0.1-${{ steps.vars.outputs.sha_short }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/debug/event-manager-telegram-bot
          asset_name: event-manager-telegram-bot
          asset_content_type: application/octet-stream